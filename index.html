<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>DRandom Password Generator</title>
</head>

<body>
  <div id="container">
    <div>
      <div id="main-text">
        <h1 id="title">Generate a <span class="purple">random password</span></h1>
        <p class="gray">Never use an insecure password again</p>
      </div>
      <button id="generate-btn" onclick="generate()">Generate Password</button>
    </div>
    <hr>
    <div id="pass-container">
      <div>
        <p class="pass-holder" id="password1-el" onclick="copyToClipboard('password1-el')"></p>
        <p class="pass-holder" id="password2-el" onclick="copyToClipboard('password2-el')"></p>
      </div>
      <div id="length-btns">
        <p id="password-length-text">Password Length</p>
        <button id="decrement-btn" onclick="decrement()">-</button>
        <input type="number" id="password-length-el" min="6" max="20" value="6">
        <button id="increment-btn" onclick="increment()">+</button>
        <p id="copied-message-id"></p>
      </div>
    </div>
    
  </div>
  <script src="index.js"></script>
</body>

</html>
